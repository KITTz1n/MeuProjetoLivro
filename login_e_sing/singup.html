<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssf/style.css">
    <link rel="stylesheet" href="../cssf/st2.css">
    <link rel="stylesheet" href="../cssf/st3.css">
    <script src="../jsf/funcoes.js"></script>
    <link rel="shortcut icon" href="../imagens/favicons/favicon.ico" type="image/x-icon">
    <title>Sing Up</title>
</head>
<body class="corpoSin">
    <abbr title="Voltar">
        <button onclick="retro_e_avan('../principal.html')" class="botao" type="button"><div class="retroceder"></div></button>
    </abbr>
    <div class="centralizar">
        <div class="formularioSing">
            <form action="../principal.html" method="post" enctype="multipart/form-data" name="teste">
                <label for="name" class="texto4">Nome: </label>
                <input type="text" name="Nome" required><br>
                <label for="email" class="texto4">E-mail: </label>
                <input type="email" name="E-mail" required><br>
                <label for="senha" class="texto4">Senha: </label>
                <input type="password" name="Senha" required id="senha"><br>
                <label for="confimaSenha" class="texto4">Confirme a senha: </label>
                <input type="password" name="ConfimaSenha" required id="csenha"><br>
                <div class="botao-sing">
                    <button class="cancelar" type="submit">Cancelar</button>
                    <button class="enviar" type="submit">Enviar</button>
                </div>
                <div class="centralizar">
                    <button class="botao-irlog" onclick="retro_e_avan('login.html')" type="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
